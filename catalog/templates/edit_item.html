
{% extends 'home.html' %}

{% block content %}
<style>
.modal-header-primary {
  color:#fff;
    padding:9px 15px;
    border-bottom:1px solid #eee;
    background-color: #428bca;
    -webkit-border-top-left-radius: 5px;
    -webkit-border-top-right-radius: 5px;
    -moz-border-radius-topleft: 5px;
    -moz-border-radius-topright: 5px;
     border-top-left-radius: 5px;
     border-top-right-radius: 5px;
}
button.btn:hover {
     -webkit-transform: scale(1.1);
     -moz-transform: scale(1.1);
     -o-transform: scale(1.1);
 }
button.btn {
     -webkit-transform: scale(0.8);
     -moz-transform: scale(0.8);
     -o-transform: scale(0.8);
     -webkit-transition-duration: 0.5s;
     -moz-transition-duration: 0.5s;
     -o-transition-duration: 0.5s;
 }
</style>
<div class="container">
    <div class="card text" style= "background-color: #F0F0F0; ">
    <div class="border border-dark">
      <div class="card-header"style= "background-color: #808080; color:white;">
       <strong> Edit {{Bname}}</strong>
      </div>
      <div class="card-body">
    	<form method="post" action="{{url_for('editbookitem',categoryid = catid,itemid=Bid)}}">
    	<div class="form-group col-md-6">
          <label>NAME :</label>
          <input type="text" class="form-control" id="name"  name="Bname" value="{{Bname}}" placeholder="Name" required>
        </div>
    	<div class="form-group col-md-6">
          <label>IMAGE :</label>
          <input type="text" class="form-control" id="image"  name="Bimage" value="{{Bimage}}" placeholder="Image" required>
        </div>
    	<div class="form-group col-md-6">
          <label>PRICE :</label>
          <input type="text" class="form-control" id="price"  name="Bprice" value="{{Bprice}}" placeholder="Price" required>
        </div>
    	<div class="form-group col-md-6">
          <label>PUBLISHER :</label>
          <input type="text" class="form-control" id="publisher"  name="Bpublisher" value="{{Bpublisher}}" placeholder="Publisher" required>
        </div>
    	<div class="form-group col-md-6">
          <label>PAGES</label>
          <input type="text" class="form-control" id="pages"  name="Bpages" value="{{Bpages}}" placeholder="Pages" required>
        </div>
    	<div class="form-group col-md-6">
          <label>ISBN :</label>
          <input type="text" class="form-control" id="isbn"  name="Bisbn" value="{{Bisbn}}" placeholder="isbn" required>
        </div>
     <center> <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter"><span class="glyphicon glyphicon-pencil"></span>
        Edit Item
      </button></center>	
    <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header-primary">
            <div class="modal-title"><strong>Click to Confirm</strong>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          </div>
          <div class="modal-body">
           <h4><strong> Edit {{Bname}}</strong></h4>
          </div>
          <div class="modal-footer">
             <button class="btn btn-primary a-btn-slide-text text-white" data-dismiss="modal"><span><strong>Cancel</strong></span>
                            </button>
              <button class="btn btn-success a-btn-slide-text text-white">
                <span class="glyphicon glyphicon-pencil"></span>
                                <span><strong>Edit Item</strong></span>
              </button>
          </div>
        </div>
      </div>
    </div>

      </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
