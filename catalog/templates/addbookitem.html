{% extends 'home.html' %}

{% block content %}
    <div class="container">
      <div class="card text-black" style= "background-color: #F0F0F0;">
      <div class="border border-dark">
        <div class="card-header">
         <strong> Edit {{Bname}}</strong>
        </div>
        <div class="card-body">
        	<form method="post" action="">
        	<div class="form-group col-md-6">
              <label>NAME :</label>
              <input type="text" class="form-control" id="name"  name="Bname" value="{{Bname}}" placeholder="Name" required>
            </div>
        	<div class="form-group col-md-6">
              <label>IMAGE :</label>
              <input type="text" class="form-control" id="image"  name="Bimage" value="{{Bimage}}" placeholder="Image" required>
            </div>
        	<div class="form-group col-md-6">
              <label>PRICE :</label>
              <input type="text" class="form-control" id="price"  name="Bprice" value="{{Bprice}}" placeholder="Price" required>
            </div>
        	<div class="form-group col-md-6">
              <label>PUBLISHER :</label>
              <input type="text" class="form-control" id="publisher"  name="Bpublisher" value="{{Bpublisher}}" placeholder="Publisher" required>
            </div>
        	<div class="form-group col-md-6">
              <label>PAGES</label>
              <input type="text" class="form-control" id="pages"  name="Bpages" value="{{Bpages}}" placeholder="Pages" required>
            </div>
        	<div class="form-group col-md-6">
              <label>ISBN :</label>
              <input type="text" class="form-control" id="isbn"  name="Bisbn" value="{{Bisbn}}" placeholder="isbn" required>
            </div>
         <center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Add Item
          </button></center>	
        <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><b>CONFIRM TO ADD</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-success" value="Add Item">
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
      </div>
      </div>
    </div>

{% endblock %}
